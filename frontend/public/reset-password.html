<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background-color: #1a1a60;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.container {
  display: flex;
  justify-content: center;
  align-items: center;
  width: 100%;
}

.reset-form {
  background-color: #2a1d6d;
  padding: 30px;
  border-radius: 12px;
  border: white 1px solid;
  width: 300px;
  height: 600px;
  box-shadow: 0 0 20px rgba(0,0,0,0.3);
  text-align: center;
}

.reset-form h2 {
  color: white;
  margin-bottom: 24px;
}

.input-group {
  position: relative;
  margin-bottom: 20px;
}

.input-group input {
  width: 100%;
  padding: 12px;
  border-radius: 6px;
  border: none;
  outline: none;
  font-size: 14px;
  box-sizing: border-box;
}

.input-group .eye {
  position: absolute;
  right: 10px;
  top: 12px;
  color: #888;
  cursor: pointer;
}

button {
  width: 100%;
  padding: 12px;
  background-color: #f45b69;
  color: white;
  font-weight: bold;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

button:hover {
  background-color: #e04758;
}
</style>
  <title>Reset Password</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <form class="reset-form">
      <h2>Reset Password</h2>

      <div class="input-group">
        <input type="password" placeholder="New Password" required>
        <span class="eye">&#128065;</span>
      </div>

      <div class="input-group">
        <input type="password" placeholder="Re-enter New Password" required>
        <span class="eye">&#128065;</span>
      </div>

      <button type="submit">CONFIRM PASSWORD</button>
    </form>
  </div>
</body>
</html>

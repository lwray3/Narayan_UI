<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fine-Tuning</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      margin: 0;
      background-color: #24275C;
      color: #333;
    }

    .app-container {
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    .sidebar {
      width: 250px;
      background-color: #1f224c;
      color: white;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }

    .sidebar .profile {
      display: flex;
      align-items: center;
      margin-bottom: 40px;
    }

    .profile-img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .sidebar nav a {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 0;
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

    .sidebar nav a:hover {
      color: #e94e77;
    }

    .sign-out {
      margin-top: auto;
      background-color: #e94e77;
      border: none;
      color: white;
      padding: 10px;
      border-radius: 6px;
      font-weight: bold;
    }

    .main-content {
      flex: 1;
      background-color: #f8f9fa;
      padding: 30px;
      border-top-left-radius: 20px;
      border-bottom-left-radius: 20px;
      overflow-y: auto;
    }

    .main-content h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    .card-section {
      background-color: white;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 30px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.05);
    }

    .dropdown .btn img {
      width: 20px;
      height: 20px;
      margin-right: 6px;
    }

    .upload-button img {
      width: 20px;
      height: 20px;
      margin-right: 6px;
    }

    .start-button {
      margin-top: 20px;
      background-color: #e94e77;
      color: white;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      width: 100%;
    }

    .button-group {
      display: flex;
      gap: 20px;
      margin: 20px 0;
    }
  </style>
</head>

<body>
<div class="app-container">

  <!-- Sidebar -->
  <div class="sidebar">
    <div class="profile">
      <img src="profile.png" class="profile-img" alt="Profile">
      <span>Admin</span>
    </div>
    <nav>
      <a href="#"><img src="dashboard.png" width="20"> Dashboard</a>
      <a href="#"><img src="users.png" width="20"> Users</a>
      <a href="#"><img src="groups.png" width="20"> Groups</a>
    </nav>
    <a href="login.html" class="sign-out">Sign Out</a>
  </div>

  <!-- Main Content -->

  <div class="main-content">
    <h2>Fine-Tuning</h2>

    <div class = "button-group">
    <div class="card-section">
      <div class="dropdown mb-3">
        <button class="btn btn-outline-dark dropdown-toggle w-100" type="button" data-bs-toggle="dropdown">
          <img src="equalizer.png" alt=""> Hyperparameters
        </button>
        <div class="dropdown-menu p-4" style="min-width: 250px;">
          <!-- Hyperparameter fields -->
          <div class="mb-3"><label class="form-label">Eval Steps</label><input type="number" class="form-control"></div>
          <div class="mb-3"><label class="form-label">Gradient Accumulation Steps</label><input type="number" class="form-control"></div>
          <div class="mb-3"><label class="form-label">Learning Rate</label><input type="number" class="form-control"></div>
          <div class="mb-3"><label class="form-label">Logging Steps</label><input type="number" class="form-control"></div>
          <div class="mb-3"><label class="form-label">Epochs</label><input type="number" class="form-control"></div>
          <div class="mb-3"><label class="form-label">Per Device Eval Batch Size</label><input type="number" class="form-control"></div>
          <div class="mb-3"><label class="form-label">Per Device Train Batch Size</label><input type="number" class="form-control"></div>
          <div class="mb-3"><label class="form-label">Save Steps</label><input type="number" class="form-control"></div>
          <div class="mb-3"><label class="form-label">Save Total Limit</label><input type="number" class="form-control"></div>
          <div class="mb-3"><label class="form-label">Send</label><input type="number" class="form-control"></div>
          <div class="mb-3"><label class="form-label">Warmup Ratio</label><input type="number" class="form-control"></div>
          <div class="mb-3"><label class="form-label">Weight Decay</label><input type="number" class="form-control"></div>
        </div>
      </div>
    </div>

      <!-- Dataset dropdown -->
       <div class="card-section">
      <div class="dropdown mb-3">
        <button class="btn btn-outline-dark dropdown-toggle w-100" type="button" data-bs-toggle="dropdown">
          <img src="equalizer.png" alt=""> Select Dataset Preparation
        </button>
        <div class="dropdown-menu p-4">
          <select class="form-select" id="datasetSelect">
            <option value="qa">QA Pair Based</option>
            <option value="csv">Sentence Completion Based</option>
          </select>
        </div>
      </div>
      </div>
      <!-- Upload Button -->
       <div class="card-section">
      <div class="mb-3">
        <button class="btn btn-outline-dark w-100 upload-button">
          <img src="document.png" alt=""> Upload Files
        </button>
      </div>
    </div>
    </div>
  
      <!-- Start Button -->
      <a href="index.html" class="btn start-button">Start Fine-Tuning</a>
    </div>
  </div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Intelligent Data Science Lab</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      height: 100vh;
      background-color: #1F2155;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .main-wrapper {
      display: flex;
      width: 95%;
      max-width: 1200px;
      background-color: #1F2155;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    }

    .left-panel {
      flex: 1;
      background-color: #1F2155;
      color: white;
      padding: 60px 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
    }

    .left-panel h1 {
      font-size: 24px;
      margin-top: 20px;
    }

    .left-panel p {
      font-size: 14px;
      color: #ccc;
      margin-top: 20px;
      max-width: 350px;
    }

    .right-panel {
      flex: 1;
      background-color: #2F1E65;
      padding: 60px 40px;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      color: white;
    }

    .right-panel h5 {
      font-size: 14px;
      text-transform: uppercase;
      color: #bbb;
      margin-bottom: 5px;
    }

    .right-panel h2 {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 25px;
    }

    .form-control {
      border-radius: 8px;
      padding: 12px;
      border: none;
    }

    .form-control::placeholder {
      color: #888;
    }

    .btn-login {
      background-color: #E94E77;
      color: white;
      padding: 10px;
      border: none;
      width: 100%;
      border-radius: 8px;
      margin-top: 20px;
      font-weight: 500;
    }

    .form-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 13px;
      margin-top: 10px;
      color: #bbb;
    }

    .form-footer a {
      text-decoration: none;
      color: #bbb;
    }

    .logo {
      background-color: #fff;
      width: 60px;
      height: 60px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo img {
      max-width: 35px;
    }
  </style>
</head>

<body>
  <div class="main-wrapper">
    <!-- Left Branding Panel -->
    <div class="left-panel">
      <div class="logo mb-4">
        <img src="logo.png" alt="Logo">
      </div>
      <h1>Intelligent Data Science Lab</h1>
      <p>Building the Future...<br><br>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
    </div>

    <!-- Right Login Panel -->
    <div class="right-panel">
      <h5>Welcome Back</h5>
      <h2>Log In to your Account</h2>

      <form>
        <div class="mb-3">
          <input type="email" class="form-control" placeholder="johnsnow@email.com" required>
        </div>
        <div class="mb-3">
          <input type="password" class="form-control" placeholder="Password" required>
        </div>

        <div class="form-footer">
          <div>
            <input type="checkbox" id="remember">
            <label for="remember">Remember me</label>
          </div>
          <a href="#">Forgot Password?</a>
        </div>

        <button type="submit" class="btn btn-login">CONTINUE</button>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
